			<h1 class="page-header">Documentation</h1>

			<p>In-memory javascript cache.  It's called your girlfriend because it will remember everything.</p>

			<h4 class="page-header">How this bad boy works</h4>

			<p>Require this puppy in: <code>var cache = require('./memory-cache');</code></p>
			<p>Set stuff in the cache with whatever id you feel like: <code>cache.set('whateverYouWant' + someId, results);</code></p>
			<p>Get stuff from the cache like this: <code>cache.get('whateverYouWant' + someId);</code></p>

			<h4 class="page-header">Cache Invalidation</h4>
			<p>To set your bullshit to invalidate after a certain time, you can include a time as an optional third parameter on <code>set</code> like this: <code>cache.set('whateverYouWant' + someId, results, new Date(new Date().getTime() + (1000 * 60 * 60)));</code>  This snippet makes the cached result invalid after an hour.</p>
		</script>
